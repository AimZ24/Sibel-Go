<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahasa Inggris - Sibel Go!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../img/logo.png" type="image/x-icon">
</head>

<body data-subject="bing">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/logo.png" alt="Logo" class="img-fluid" width="50">
                Sibel Go!
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Bahasa Inggris</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="margin-top: 100px; margin-bottom: 50px;">
        <div class="row" id="mainContentRow">
            <!-- Sidebar / Selection -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Pilih Materi</h5>
                        <div class="mb-3">
                            <label for="semesterSelect" class="form-label">Semester</label>
                            <select class="form-select" id="semesterSelect">
                                <option selected disabled>Pilih Semester</option>
                                <option value="semester_1">Semester 1</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="babSelect" class="form-label">Bab</label>
                            <select class="form-select" id="babSelect" disabled>
                                <option selected disabled>Pilih Bab</option>
                                <option value="bab_1">Using Social Media</option>
                                <option value="bab_2">A Clean and Well-Kept Place</option>
                                <option value="bab_3">The Importance Of Being Healthy</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Content Area -->
            <div class="col-md-8">
                <!-- Welcome Message (Initial State) -->
                <div id="initialState" class="text-center py-5">
                    <img src="https://cdn-icons-png.flaticon.com/512/7486/7486831.png" alt="Select Topic"
                        style="width: 150px; opacity: 0.5;" class="mb-3">
                    <h4 class="text-muted">Silakan pilih Semester dan Bab untuk mulai belajar</h4>
                </div>

                <!-- Study Content (Hidden by default) -->
                <div id="studyContent" class="d-none fade-in">
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-body p-4">
                            <h2 id="materiTitle" class="fw-bold mb-4 text-primary">Judul Materi</h2>

                            <!-- Material Image -->
                            <div class="text-center mb-4">
                                <img id="materiImage" src="" alt="Ilustrasi Materi"
                                    class="img-fluid rounded shadow-sm d-none" style="max-height: 300px;">
                            </div>

                            <div id="materiText" class="content-text mb-4">

                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                                <button id="startQuizBtn" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-play-circle me-2"></i>Go!
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Section (Hidden by default) -->
    <div class="container mb-5">
        <div id="quizSection" class="d-none">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white border-bottom-0 pt-4 px-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="mb-0 fw-bold">Kuis: <span id="quizTitle">Judul Bab</span></h4>
                        <button id="closeQuizBtn" class="btn btn-sm btn-outline-danger">
                            <i class="fas fa-times"></i> Keluar
                        </button>
                    </div>
                </div>
                <div class="card-body p-4">
                    <div id="quizContainer">

                    </div>
                    <div class="mt-4">
                        <button id="submitQuizBtn" class="btn btn-primary btn-lg w-100">Kirim Jawaban</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz Result (Hidden by default) -->
    <div id="quizResult" class="d-none text-center py-5">
        <div class="card border-0 shadow-sm p-5">
            <div class="mb-3">
                <i class="fas fa-trophy text-warning" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold mb-3">Kuis Selesai!</h2>
            <p class="lead mb-4">Nilai kamu: <span id="scoreValue">0</span></p>
            <div class="d-grid gap-2 d-md-flex justify-content-center">
                <button id="retryQuizBtn" class="btn btn-primary btn-lg">Coba Lagi</button>
                <button id="backToMateriBtn" class="btn btn-outline-secondary btn-lg">Kembali ke Materi</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>

</html>
